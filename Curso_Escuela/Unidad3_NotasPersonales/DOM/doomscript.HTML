<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::Ejemplo DOM</title>
</head>
<body>
    <h1 id="demo">Este es un encabezado</h1>
    <p>Este es un parrafo</p>
    <p>Segundo parrafo</p>

    <script>
        document.getElementById("demo").innerHTML = 'Hola Arzubide'; /*Aqui seleccionamos el objeto reconocido por el id 'demo' y con */
        document.getElementsByTagName('p')[1].innerText = 'Se selcciona el este parrafo' /*La enumeracion inicia desde el 0 y sleccinamos el segundo parrafo, colocando el innerText en lugar del innerHTML*/

    </script>
</body>
</html>
