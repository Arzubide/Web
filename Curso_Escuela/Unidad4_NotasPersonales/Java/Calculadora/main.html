<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="javaCalculadora.js"></script>
    <title>Document</title>
</head>
<body>
    <div style="margin: 2%; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <h1>Calculadora JS</h1>
        <H3>Ingresa los datos solicitados:</H3>
    </div>
    <div style="padding: 5%;">
        <span class="input-group-text" id="basic-addon1">Número 1:</span>
        <input type="text" class="form-control" aria-describedby="basic-addon1" id="numero1">
        <span class="input-group-text" id="basic-addon1">Número 2:</span>
        <input type="text" class="form-control" aria-describedby="basic-addon1" id="numero2">
    </div> <br>
    <div style="text-align: center;">
        <button type="button" class="btn btn-primary" onclick="suma()">+</button>
        <button type="button" class="btn btn-secondary" onclick="multiplicacion()">x</button>
        <button type="button" class="btn btn-success" onclick="division()">/</button>
        <button type="button" class="btn btn-danger" onclick="resta()">-</button>
        <br><br>
        <div class="badge text-bg-primary text-wrap" style="width: 6rem;">
           <p id="resultado">Resultado</p> 
        </div>
    
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
