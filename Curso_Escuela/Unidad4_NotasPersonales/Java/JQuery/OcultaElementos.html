<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="../jquery-3.7.1.min.js"></script>
<script> /*Dependiendo de que se seleccion se mostrar√° o no el label para inesertar el num de locker*/
    $(document).ready(function(){
        $("#locker").hide();
        $("#renovacion").click(function(){
            $("#locker").show();
        });

        $("#solicitud").click(function(){
            $("#locker").hide();
        });
    });
</script>


<body>
    
    <div style=" padding-left: 40%; padding-top: 1%;">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="renovacion">
            <label class="form-check-label" for="renovacion">
                Renovacion
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="solicitud" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Solicitud por primera vez
            </label>
          </div>
    </div>

    <div style="margin: 1%;" class="row g-3" id="locker">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" >
        </div>
    </div>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
