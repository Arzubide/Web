<!--
Esto solo es para comprender mejor como es que funcionan las etiquetas, las etiquetas funcionan como una caja que puede almacenar a otras cajas. 

Lo vemos como las listas y sus items a su vez puede almacenar otras listas y mas items
-->
<!DOCTYPE html>
<html>
    <head>
        <title>ListasMismoCOntenido</title>
    </head>
    <body>
        <h1>Tipo de listas</h1>
        <ol>
            <li>
                <h2>Listas Ordenadas</h2>
                <ol>
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                    <li>Elemento 4</li>
                </ol>
            </li>
            <li>
                <h2>Listas Desordenadas</h2>
                <ul>
                    <li>Elemento 2</li>
                    <li>Elemento 4</li>
                    <li>Elemento 1</li>
                    <li>Elemento 3 </li>
                </ul>
            </li>
        </ol>
    </body>
</html>
